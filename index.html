<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <div id="round"><h2>Round 1</h2></div>
    
    <div id="choice">
        <div id="human-score">
            <h2>Your Score:</h2>
            <h2 id="value">0</h2>
        </div>
        <div id="human-options">
            <img id="rock" src="images/rock.jpg" alt="rock">
            <img id="paper" src="images/paper.jpg" alt="paper">
            <img id="scissor" src="images/scissor.jpg" alt="scissor">
        </div>

        <div id="computer-choice">
            <img src="images/computer.jpg" alt="computer">
            <p>Computer</p>
        </div>
        <div id="computer-score">
            <h2>Computer Score:</h2>
            <h2 id="value">0</h2>
        </div>
    </div>
</body>
</html>
